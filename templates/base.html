<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Airline Demand Analysis{% endblock %}</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
        
        /* Print styles */
        @media print {
            .navbar, footer, .btn, #submit-btn {
                display: none !important;
            }
            .card {
                break-inside: avoid;
                border: 1px solid #ddd;
                margin-bottom: 15px;
            }
            .card-header {
                background-color: #f8f9fa !important;
                color: #000 !important;
            }
            body {
                padding: 20px;
                font-size: 12pt;
            }
            .container {
                width: 100% !important;
                max-width: 100% !important;
            }
            h2, h3, h4 {
                page-break-after: avoid;
            }
            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Airline Demand Analysis</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">Airline Demand Analysis App &copy; {{ current_year }}</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
